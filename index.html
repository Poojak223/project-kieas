<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Memory Map ✈️🗺️</title>
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet CSS for map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <h1>🌍 Travel Memory Map</h1>

    <div class="form-section">
      <input type="text" id="cityName" placeholder="City / Place Name">
      <input type="file" id="photoInput" accept="image/*">
      <textarea id="photoText" placeholder="Short memory text..."></textarea>
      <button id="addBtn">Add to Map</button>
    </div>

    <div id="map"></div>

    <div class="stats">
      <h2>Travel Stats</h2>
      <p id="cityCount">Visited 0 cities.</p>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
